<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Panel de Administraci√≥n - Comercial Liliana</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/LOGO_LILIANA_NUEVO_2026.png">

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/admin.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- ========== PANTALLA DE LOGIN ========== -->
  <div id="loginContainer" class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="../assets/LOGO_LILIANA_NUEVO_2026.png" alt="Comercial Liliana" class="login-logo">
        <h2 class="login-title">Panel de Gesti√≥n</h2>
        <p class="login-subtitle">Comercial Liliana</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="loginEmail" class="form-label">Email</label>
          <input
            type="email"
            id="loginEmail"
            class="form-input"
            placeholder="admin@comercialliliana.com"
            required
            autocomplete="email"
          >
        </div>

        <div class="form-group">
          <label for="loginPassword" class="form-label">Contrase√±a</label>
          <input
            type="password"
            id="loginPassword"
            class="form-input"
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="btn btn-primary login-button">
          Ingresar
        </button>

        <div id="loginError" class="login-error" style="display: none;"></div>
      </form>
    </div>
  </div>

  <!-- ========== PANEL PRINCIPAL ========== -->
  <div id="adminPanel" class="admin-layout" style="display: none;">

    <!-- Header -->
    <header class="admin-header">
      <div class="container">
        <div class="admin-header-content">
          <div class="admin-brand">
            <img src="../assets/LOGO_LILIANA_NUEVO_2026.png" alt="Comercial Liliana" class="admin-logo">
            <h1 class="admin-brand-name">Comercial Liliana</h1>
          </div>

          <nav class="admin-nav">
            <button class="admin-nav-btn active" data-section="products">
              Productos
            </button>
            <button class="admin-nav-btn" data-section="categories">
              Categor√≠as
            </button>
            <button class="admin-nav-btn" data-section="groups">
              Grupos
            </button>
          </nav>

          <div class="admin-user-section">
            <span class="admin-user-email" id="userEmail"></span>
            <button id="logoutBtn" class="admin-logout-btn">
              Cerrar sesi√≥n
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenido Principal -->
    <main class="admin-main">
      <div class="container">

        <!-- ========== SECCI√ìN PRODUCTOS ========== -->
        <section id="productsSection" class="admin-section">
          <div class="section-header">
            <h1 class="section-title">Gesti√≥n de Productos</h1>
            <button id="newProductBtn" class="btn btn-primary">
              + Nuevo Producto
            </button>
          </div>

          <!-- Controles -->
          <div class="admin-controls">
            <div class="admin-search">
              <input
                type="text"
                id="productSearchInput"
                class="form-input"
                placeholder="üîç Buscar producto..."
              >
            </div>

            <div class="admin-filter">
              <select id="categoryFilterSelect" class="form-select">
                <option value="">Todas las categor√≠as</option>
              </select>
            </div>
          </div>

          <!-- Tabla de productos -->
          <div class="products-table-wrapper">
            <table class="products-table">
              <thead>
                <tr>
                  <th>Imagen</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Categor√≠a</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="productsTableBody">
                <tr>
                  <td colspan="5" style="text-align: center; padding: 2rem;">
                    <div class="spinner"></div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>

        <!-- ========== SECCI√ìN CATEGOR√çAS ========== -->
        <section id="categoriesSection" class="admin-section" style="display: none;">
          <div class="section-header">
            <h1 class="section-title">Gesti√≥n de Categor√≠as</h1>
            <button id="newCategoryBtn" class="btn btn-primary">
              + Nueva Categor√≠a
            </button>
          </div>

          <div class="categories-grid" id="categoriesGrid">
            <!-- Se llenar√° din√°micamente -->
          </div>
        </section>

      </div>
    </main>

  </div>

  <!-- ========== OVERLAY DE CARGA ========== -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
    <p class="loading-text">Cargando...</p>
  </div>

  <!-- ========== MODAL PRODUCTO ========== -->
  <div id="productModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="productModalTitle">Nuevo Producto</h2>
        <button class="modal-close" id="closeProductModal">‚úï</button>
      </div>

      <div class="modal-body">
        <form id="productForm" class="product-form">
          <input type="hidden" id="productId">

          <div class="form-group">
            <label for="productName" class="form-label">Nombre *</label>
            <input
              type="text"
              id="productName"
              class="form-input"
              placeholder="Ej: Ropero 4 puertas con espejo"
              required
            >
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="productPrice" class="form-label">Precio (S/) *</label>
              <input
                type="number"
                id="productPrice"
                class="form-input"
                placeholder="850.00"
                step="0.01"
                min="0"
                required
              >
            </div>

            <div class="form-group">
              <label for="productCategory" class="form-label">Categor√≠a *</label>
              <select id="productCategory" class="form-select" required>
                <option value="">Seleccionar categor√≠a</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="productDescription" class="form-label">Descripci√≥n</label>
            <textarea
              id="productDescription"
              class="form-textarea"
              placeholder="Describe las caracter√≠sticas del producto..."
              rows="4"
            ></textarea>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="productIsOffer">
            <label for="productIsOffer">Marcar como OFERTA</label>
          </div>

          <div class="images-upload-section">
            <label class="form-label">Im√°genes *</label>

            <div class="images-preview-grid" id="imagesPreviewGrid">
              <!-- Se llenar√° din√°micamente -->
            </div>

            <div class="upload-buttons">
              <button type="button" class="upload-btn" id="capturePhotoBtn">
                üì∑ Tomar Foto
              </button>
              <button type="button" class="upload-btn" id="selectFilesBtn">
                üìÅ Seleccionar Archivos
              </button>
              <input
                type="file"
                id="imageInput"
                class="upload-input"
                accept="image/*"
                multiple
              >
              <input
                type="file"
                id="cameraInput"
                class="upload-input"
                accept="image/*"
                capture="environment"
              >
            </div>
          </div>

          <div class="product-preview-section">
            <p class="preview-title">Vista Previa</p>
            <div id="productPreview"></div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline" id="cancelProductBtn">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" id="saveProductBtn">
          Guardar Producto
        </button>
      </div>
    </div>
  </div>

  <!-- ========== MODAL CATEGOR√çA ========== -->
  <div id="categoryModal" class="modal-overlay" style="display: none;">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="categoryModalTitle">Nueva Categor√≠a</h2>
        <button class="modal-close" id="closeCategoryModal">‚úï</button>
      </div>

      <div class="modal-body">
        <form id="categoryForm">
          <input type="hidden" id="categoryId">

          <div class="form-group">
            <label for="categoryName" class="form-label">Nombre *</label>
            <input
              type="text"
              id="categoryName"
              class="form-input"
              placeholder="Ej: Roperos"
              required
            >
          </div>

          <div class="form-group">
            <label for="categoryGroup" class="form-label">Grupo *</label>
            <select id="categoryGroup" class="form-select" required>
              <option value="">Seleccionar grupo</option>
              <option value="dormitorio">üõèÔ∏è Dormitorio</option>
              <option value="sala_comedor">üè† Sala y Comedor</option>
              <option value="organizacion">üóÑÔ∏è Organizaci√≥n</option>
            </select>
          </div>

          <div class="form-group">
            <label for="categoryIcon" class="form-label">Icono (Emoji)</label>
            <input
              type="text"
              id="categoryIcon"
              class="form-input"
              placeholder="üö™"
              maxlength="2"
            >
          </div>

          <div class="form-group">
            <label for="categoryOrder" class="form-label">Orden</label>
            <input
              type="number"
              id="categoryOrder"
              class="form-input"
              placeholder="0"
              min="0"
              value="0"
            >
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline" id="cancelCategoryBtn">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" id="saveCategoryBtn">
          Guardar Categor√≠a
        </button>
      </div>
    </div>
  </div>

  <!-- ========== MODAL DE CONFIRMACI√ìN ========== -->
  <div id="confirmModal" class="modal-overlay" style="display: none;">
    <div class="modal confirm-modal">
      <div class="modal-header">
        <h2 class="modal-title">Confirmar acci√≥n</h2>
        <button class="modal-close" id="closeConfirmModal">‚úï</button>
      </div>

      <div class="modal-body">
        <div class="confirm-icon confirm-icon-warning">‚ö†Ô∏è</div>
        <p class="confirm-message" id="confirmMessage"></p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline" id="cancelConfirmBtn">
          Cancelar
        </button>
        <button type="button" class="btn" id="confirmActionBtn" style="background-color: #dc3545; color: white;">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <!-- ========== SCRIPTS ========== -->
  <script src="../js/config.js"></script>
  <script src="../js/supabase-client.js"></script>
  <script src="../js/image-compressor.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/admin.js"></script>

</body>
</html>
